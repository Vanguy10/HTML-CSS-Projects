	 <!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="./images/thumb/img_lights.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./images/thumb/img_mountains.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">

	</div>
	<div class="column">
	  <img src="./images/thumb/img_snow.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="./images/thumb/img_lights_wide.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="./images/thumb/img_mountains_wide.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="./images/thumb/img_nature_wide.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="./images/thumb/img_snow_wide.jpg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./images/thumb/img_lights.jpg" onclick="currentSlide(1)" alt="Nature">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/thumb/img_mountains.jpg" onclick="currentSlide(2)" alt="Snow">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/thumb/img_nature.jpg" onclick="currentSlide(3)" alt="Mountains">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/thumb/img_snow.jpg" onclick="currentSlide(4)" alt="Lights">
	  </div>
	</div>
  </div>
