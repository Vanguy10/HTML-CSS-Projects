<!DOCTYPE html>
<html>
	<body>
<style>
	.My_style {
		background-color: red;
		color: blue;
		text-decoration: underline;
		font-weight: bold;
		font-size: small;
	}
</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class  attribut font_2</h3>
	<h4 class="font_1">Even though theis is an h4 element, it is styled the same as the h2
	element because we pointed to the class attribute font_1</h4>
<p class="My_style">This paragraph is written in my style</p>
<p> Hi this is JOey </p>	
	</body>
</html>
